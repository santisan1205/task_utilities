<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SINFONIA Memory Legacy</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  
  <div class="container clearfix">
    
    <div class="config-panel">
      <div class="config-title">Configuraci√≥n</div>
      <div class="config-subtitle">Compatible Pepper v1.8a</div>

      <div class="config-section-title">Modo</div>
      <button class="option-btn" id="mode-solo-btn" onclick="selectMode(this, 'solo')">üéÆ Solo</button>
      <button class="option-btn" id="mode-versus-btn" onclick="selectMode(this, 'versus')">‚öîÔ∏è Versus</button>

      <div class="config-section-title">Tema</div>
      <button class="option-btn" id="cat-frutas-btn" onclick="selectCategory(this, 'frutas')">üçé Frutas</button>
      <button class="option-btn" id="cat-aula-btn" onclick="selectCategory(this, 'aula')">‚úèÔ∏è Aula</button>
      <button class="option-btn" id="cat-animales-btn" onclick="selectCategory(this, 'animales')">üê± Animales</button>

      <button class="confirm-btn" id="confirm-setup" onclick="finalizeSetup()" disabled>CONTINUAR</button>

      <div class="specs-content">
        <div class="spec-item">System: Android ICS / Lollipop</div>
        <div class="spec-item">Engine: WebKit Legacy</div>
        <div class="spec-item">JS: ES5 Strict</div>
      </div>
    </div>

    <div class="game-panel">
      <div class="game-header">
        <h1>RoboMemory</h1>
      </div>

      <div class="game-info">
        <div class="info-box">
          <div>Movimientos</div>
          <div class="info-value" id="moves">0</div>
        </div>
        <div class="info-box">
          <div>Parejas</div>
          <div class="info-value" id="pairs">0/0</div>
        </div>
        <div class="info-box">
          <div>Tiempo</div>
          <div class="info-value" id="timer">00:00</div>
        </div>
      </div>

      <div class="message" id="message">Configura el juego para empezar</div>

      <div id="game-board" class="game-board clearfix">
        </div>

      <div class="controls">
        <button id="start-btn" class="ctrl-btn btn-primary" onclick="startGame()" disabled>INICIAR</button>
        <button id="reset-btn" class="ctrl-btn" onclick="fullReset()" disabled>REINICIAR</button>
      </div>
    </div>

  </div>

  <script src="/static/game.js"></script>
</body>
</html>
